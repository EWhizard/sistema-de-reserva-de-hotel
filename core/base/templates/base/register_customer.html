{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{%static 'styles/style.css'%}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="POST">
      {%csrf_token%} 
      {%for field in form %}
        <div>
          <label class=""> {{field.label}} </label>
          {{field.errors}} {{field}}
        </div>
      {%endfor%}
      <button>
        OK
      </button>
    </form>
  </body>
</html>
