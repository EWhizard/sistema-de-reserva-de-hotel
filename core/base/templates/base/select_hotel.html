{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select hotel</title>
  </head>
  <body>
    {%for hotel in hotels%}
      <div class="container">
        <img
          src="{{hotel.image.url}}"
          alt="Image of {{hotel.name}}"
          width="200"
          height="200"
        />
        <p>{{hotel.name}}</p>
        <p>{{hotel.rating}}</p>
        <p>{{hotel.location}}</p>
        <a href="{% url 'hotel' hotel.id %}"></a>
      </div>
      {%endfor%}
      
  </body>
</html>
